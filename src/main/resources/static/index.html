<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSim Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>CloudSim Simulator</h1>

    <!-- Preset Selection -->
    <div class="section preset-section">
        <label for="presetSelect">Select Resource Preset:</label>
        <select id="presetSelect">
            <option value="">--Select Preset--</option>
        </select>
        <button id="applyPreset" class="btn">Apply Preset</button>
    </div>

    <!-- Datacenter Section -->
    <div class="section">
        <h2>Datacenters</h2>
        <div id="datacenterList"></div>
        <button id="addDatacenter" class="btn add-btn">Add Datacenter</button>
    </div>

    <!-- Host Section -->
    <div class="section">
        <h2>Hosts</h2>
        <div id="hostList"></div>
        <button id="addHost" class="btn add-btn">Add Host</button>
    </div>

    <!-- VM Section -->
    <div class="section">
        <h2>VMs</h2>
        <div id="vmList"></div>
        <button id="addVm" class="btn add-btn">Add VM</button>
    </div>

    <!-- Submit Button -->
    <button id="submit" class="btn submit-btn">Submit</button>

    <!-- Modal for displaying results -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Simulation Results</h2>
            <div id="simulationResultContent"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
